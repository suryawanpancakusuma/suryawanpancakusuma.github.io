<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Redirect ke PITALOKA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Arahkan ke folder PITALOKA, tanpa peduli huruf besar/kecil
    window.location.replace(window.location.origin + "/PITALOKA/");
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>Jika tidak otomatis, <a href="/PITALOKA/">klik di sini</a>.</p>
</body>
</html>
